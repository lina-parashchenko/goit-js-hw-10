<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>

    <script type="module" crossorigin src="/goit-js-hw-10/2-snackbar.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-D8aWZdMT.css">
  </head>
  <body>
    <header class="header"></header>


    <main>
      <div class="container snack">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title"></h1>

        <form class="form">
          <label class="name-delay">
            Delay (ms)
            <input type="number" class="delay-input" name="delay" required />
          </label>

          <div>
            <fieldset class="state-form">
              <legend>State</legend>
              <div class="radio-box">
                <label>
                  <input
                    type="radio"
                    class="radio-btn"
                    name="state"
                    value="fulfilled"
                    required
                  />
                  Fulfilled
                </label>
                <label>
                  <input
                    type="radio"
                    class="radio-btn"
                    name="state"
                    value="rejected"
                    required
                  />
                  Rejected
                </label>
              </div>
            </fieldset>
          </div>

          <button type="submit" class="btn-snack">Create notification</button>
        </form>
      </div>
    </main>

  </body>
</html>
