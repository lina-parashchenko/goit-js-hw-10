<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container snack">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title"></h1>

        <form class="form">
          <label class="name-delay">
            Delay (ms)
            <input type="number" class="delay-input" name="delay" required />
          </label>

          <div>
            <fieldset class="state-form">
              <legend>State</legend>
              <div class="radio-box">
                <label>
                  <input
                    type="radio"
                    class="radio-btn"
                    name="state"
                    value="fulfilled"
                    required
                  />
                  Fulfilled
                </label>
                <label>
                  <input
                    type="radio"
                    class="radio-btn"
                    name="state"
                    value="rejected"
                    required
                  />
                  Rejected
                </label>
              </div>
            </fieldset>
          </div>

          <button type="submit" class="btn-snack">Create notification</button>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
